# # docker-compose.yml
version: "3.9"

services:
  backend:
    build:
      context: ./timeflow
    container_name: timeflowapi-backend
    env_file:
      - ./timeflow/.env.production
    environment:
      - DJANGO_ENV=production
    expose:
      - "8000"
    networks:
      - appnet

  frontend:
    build:
      context: ./frontend
    container_name: timeflowapi-frontend
    volumes:
      - frontend_dist:/app/dist_volume
    command: sh -c "cp -r /app/dist/. /app/dist_volume/ && echo 'Frontend files copied to volume' && sleep infinity"
    networks:
      - appnet
    # НЕ пробрасываем порты наружу — nginx будет единственной точкой входа

  nginx:
    image: nginx:stable-alpine
    container_name: timeflowapi-nginx
    ports:
      - "80:80"
    volumes:
      - frontend_dist:/usr/share/nginx/html:ro
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    networks:
      - appnet

volumes:
  frontend_dist:
    driver: local

networks:
  appnet:
    driver: bridge